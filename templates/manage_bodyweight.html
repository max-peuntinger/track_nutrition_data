<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Bodyweight Entries</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Manage Bodyweight Entries</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Weight (kg)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in bodyweight_data.itertuples() %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.bodyweight }}</td>
                    <td>
                        <form action="{{ url_for('delete_bodyweight', entry_id=entry.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this entry?');">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function confirmDelete(deleteUrl) {
            if (confirm('Are you sure you want to delete this entry?')) {
                window.location.href = deleteUrl;
            }
        }
    </script>
</body>
</html>
