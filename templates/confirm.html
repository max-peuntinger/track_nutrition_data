<!DOCTYPE html>
<html>
<head>
    <title>Confirm Nutrition Data</title>
    <style>
        table {
            margin: auto;
            width: fit-content;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Confirm Nutrition Data</h1>
    <table>
        <tr>
            <th>Food</th>
            <td>{{ data['name'] }}</td>
        </tr>
        <tr>
            <th>kcal</th>
            <td>{{ data.calories }}</td>
        </tr>
        <!-- Add more rows as necessary for all data fields -->
    </table>
    <form method="POST">
        <input type="submit" name="confirm" value="Confirm">
        <input type="submit" name="cancel" value="Cancel">
    </form>
</body>
</html>
